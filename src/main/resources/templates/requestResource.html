<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>请求资源</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{common::sidebar}"></div>
			</div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				    <center><h2><b>资源请求</b></h2></center>
                    <form th:action="@{/contract/sendRequestResource}" th:method="post">
                        请求人: <input type="text" th:name="username" id="username" th:value="${userInfo.username}" readonly><br><br>
                        请求人地址: <input type="text" th:name="requestSubjectAddr" id="requestSubjectAddr" th:value="${userInfo.wallet}" readonly><br><br>
                        托管人: <input type="text" th:name="subjectName" id="subjectName" th:value="${contractInfo.subjectName}" readonly><br><br>
                        托管主体地址: <input type="text" th:name="sourceSubjectAddr" id="sourceSubjectAddr" th:value="${contractInfo.subjectAddr}" readonly><br><br>
                        资源名: <input type="text" th:name="sourceName" id="sourceName" th:value="${contractInfo.sourceName}" readonly><br><br>
                        资源地址: <input type="text" th:name="sourceAddr" id="sourceAddr" th:value="${contractInfo.sourceAddr}"readonly><br><br>
                        访问策略地址: <input type="text" th:name="controlAddr" id="controlAddr" th:value="${contractInfo.controlAddr}" readonly><br><br>
                        资源托管时限: <input type="text" th:name="transTime" id="transTime" th:value="${controlInfo.transTime}" readonly><br><br>
                        起始时间: <input type="text" th:name="startTime" id="startTime" th:value="${controlInfo.startTime}" readonly><br><br>
                        结束时间: <input type="text" th:name="stopTime" id="stopTime" th:value="${controlInfo.stopTime}" readonly><br><br>
                        主体身份: <input type="text" th:name="role" id="role" th:value="${controlInfo.role}" readonly><br><br>
                        请求资源支付金额: <input type="text" th:name="price" id="price" th:value="${controlInfo.price}" readonly><br><br>

                        <button id="submitBtn" type="submit" class="btn btn-default">提交</button><br><br><br><br>

                    </form>

                </main>
		</div>


		<!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
        <script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

        <!-- Icons -->
        <script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
        <script>
            feather.replace()
        </script>

        <!-- Graphs -->
        <script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
