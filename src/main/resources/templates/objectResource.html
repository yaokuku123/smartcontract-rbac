<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Main</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{common::sidebar}"></div>
			</div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <h2>资源托管</h2>
                    <form th:action="@{/contract/objectResource}" method="post">
                      <div class="form-group">
                        <label for="subjectAddr">托管人合约地址:</label>
                        <input type="text" class="form-control" name="subjectAddr" id="subjectAddr" placeholder="托管人合约地址">
                      </div>
                      <div class="form-group">
                        <label for="subjectName">托管人用户名:</label>
                        <input type="text" class="form-control" name="subjectName" id="subjectName" placeholder="托管人用户名">
                      </div>
                      <div class="form-group">
                        <label for="sourceName">资源名称:</label>
                        <input type="text" class="form-control" name="sourceName" id="sourceName" placeholder="资源名称">
                      </div>
                      <div class="form-group">
                          <label for="source">资源文本:</label>
                          <input type="text" class="form-control" name="source" id="source" placeholder="资源文本">
                      </div>
                      <div class="form-group">
                        <label for="role">访问特权:</label>
                        <select id="role" name="role"  class="form-control">
                          <option value="free">普通用户-0元</option>
                          <option value="vip">VIP用户-20元</option>
                        </select>
                       </div>
                       <button id="submitBtn" type="submit" class="btn btn-default">Submit</button>
                    </form>
                </main>
		</div>


		<!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
        <script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

        <!-- Icons -->
        <script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
        <script>
            feather.replace()
        </script>

        <!-- Graphs -->
        <script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
